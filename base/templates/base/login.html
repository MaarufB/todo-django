{% extends 'base/main.html' %}
{% block content%}

<div class="header-bar">
    <h1>Login</h1>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <div class="">
            {{form.as_p}}
        </div>
        <input class="button" type="submit" value="login">
    </form>    
    <p>Do you have an account? <a class="button" href="{% url 'register' %}"> Register!</a></p>
</div>

{%endblock content%}
